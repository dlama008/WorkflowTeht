name: Build and deploy .NET Core application to Web App WorkflowTeht20240110101501

on:
  push:
    branches:
      - master

env:
  AZURE_WEBAPP_NAME: WorkflowTeht20240110101501
  AZURE_WEBAPP_PACKAGE_PATH: .\publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 5.0.x

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          # Aseta working-directory suoraan checkout-vaiheessa
          path: ${{ env.WORKING_DIRECTORY }}

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1.8.0
        with:
          include-prerelease: true
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Test
        run: dotnet test --no-build

      - name: Publish
        run: dotnet publish --configuration ${{ env.CONFIGURATION }} --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.WORKFLOWTEHT20240110101501_FFFF }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Publish Artifacts
        uses: actions/upload-artifact@v2
        with:
          # Päivitä artifaktin nimi ja polku tarvittaessa
          name: dotnet-app-artifact
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
